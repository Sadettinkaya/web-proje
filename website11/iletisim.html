<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iletişim sayfası</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body style="background-color: rgb(49, 0, 139);">
    <main class="iletisimsayfasi">
<h1 class="formbasligi">İletişime Geçin</h1>
<form action="" class="iletisimform" name="form">
   <label for="isim">Adı:</label>
   <input type="text" id="isim" name="isim" >


   <label for="Soyisim">Soyadı:</label>
   <input type="text" id="Soyisim" name="Soyisim" >


   <label for="email">Email:</label>
   <input type="email" id="email" name="eposta" >

   <label for="Şifre">Şifre:</label>
   <input type="password" id="Şifre" name="sifre" >
    Mesaj yaz: <textarea placeholder="Mesaj at" name="message" cols="69" rows="10"></textarea>
   <button type="submit" class="lgn2" onclick="kontrol();" >Gönder</button>
   <button type="reset" class="lgn3">Temizle</button>


</form>



</main>

<script>
  "use strict";
    var formGiris = document.forms["form"];  // form seçimi
    var eposta = formGiris.eposta;   // eposta alanı seçimi
    var sifre = formGiris["sifre"];  // sifre alanı seçimi
  
    formGiris.onsubmit = function() {
      if (eposta.value != "" && sifre.value != "") {
        alert(eposta.value);  // eposta alanı value özelliği
        alert(sifre.value);   // sifre alanı value özelliği
      } else {
        alert("Tüm alanları doldurun !");
        return false;  // form gönderimini iptal et
      }
    }
  </script>
    
    

</body>
</html>
