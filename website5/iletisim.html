<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iletişim sayfası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(0, 139, 39);">
    <main class="iletisimsayfasi">
<h1 class="formbasligi">İletişime Geçin</h1>
<form action="#" class="iletisimform">
   <label for="isim">Adı:</label>
   <input type="text" id="isim" name="isim" required>


   <label for="Soyisim">Soyadı:</label>
   <input type="text" id="Soyisim" name="Soyisim" required>


   <label for="email">Email:</label>
   <input type="email" id="email" name="email" required>

   <label for="Şifre">Şifre:</label>
   <input type="password" id="Şifre" name="Şifre" required>

   <button type="submit" class="lgn2">Gönder</button>

</form>



    </main>
    
</body>
</html>
